<div class="container-fluid">
    <div class="row ml-4 mr-4">
        <div class="col-lg-6 col-md-12 col-sm-12"
        *ngFor="let product of products">
            <div class="card mt-5"
            [ngClass]="{
                'notAvl' : !product.isAvailable
            }"
            >
                <div class="card-body d-flex justify-content-between p-0">
                    <img src="{{product.thumbnailUrl}}" alt="" class="m-0">
                    <div class="side-box">
                        <h6 class="main-heading ml-3 mt-3 text-capitalize">{{product.title}}</h6>
                        <span class="rating ml-3 bg-primary pl-2 pr-3 rounded text-white"
                        [ngClass]="{
                            'bg-primary' : product.rating > 4,
                            'bg-warning' : product.rating >= 3 && product.rating < 4,
                            'bg-danger' : product.rating < 3
                        }"
                        >
                            {{product.rating}}<i class="fa-solid fa-star"></i>
                        </span>
                        <div class="addRemoveBox ml-3 mt-3 pl-2">
                            <span class="minus">
                                <i class="fa-solid fa-minus"
                                (click)="onMinusClick()"
                                ></i>
                            </span>
                            <span class="ml-2">{{prodCount}}</span>
                            <span class="plus ml-2">
                                <i class="fa-solid fa-plus"
                                (click)="onAddBtn()"
                                ></i>
                            </span>
                        </div>
                    </div>
                    <div class="sec-side-box float-right">
                        <span class="float-right mr-2 d-flex justify-content-center rupees mt-3">
                            <i class="fa-solid fa-indian-rupee-sign"></i> <strong>{{product.price}}</strong>
                        </span>
                        <p>Free Delivery</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
